<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Notes Merger</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/options.css">
    <link rel="stylesheet" href="./src/css/io.css">
    <link rel="stylesheet" href="./lib/fontawesome-free-7.0.1-web-css-min/css/all.min.css" />
    <link rel="icon" href="data:," /> <!-- Disable default favicon request -->
</head>

<body>
    <h1>Release notes merger</h1>

    <div class="container-options">
        <table class="options-table">
            <tr>
                <th>Output date</th>
                <td><input type="date" id="output-date"></td>
            </tr>
            <tr>
                <th>Heading order</th>
                <td><input type="text" id="heading-order"></td>
            </tr>
            <tr>
                <th>Ignore heading case</th>
                <td><input type="checkbox" id="ignore-heading-case"></td>
            </tr>
        </table>
    </div>

    <div class="container-main">
        <div class="container-input">
            <div class="container-header-input">
                <label for="input-text">Input</label>
                <button id="btn-merge">Merge --&gt;</button>
            </div>
            <textarea class="input" id="input-text"></textarea>
        </div>

        <div class="container-output">
            <div class="container-header-output">
                <label for="output-text">Output</label>
                <div>
                    <button id="btn-copy">Copy</button>
                    <span id="copy-ok" class="hidden"><i class="fa-solid fa-check"></i></span>
                </div>
            </div>
            <textarea class="output" id="output-text" disabled></textarea>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
