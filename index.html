<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Notes Merger</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/options.css">
    <link rel="stylesheet" href="./src/css/io.css">
    <link rel="stylesheet" href="./lib/fontawesome-free-7.0.1-web-css-min/css/all.min.css" />
    <link rel="icon" href="data:," /> <!-- Disable default favicon request -->
</head>

<body>
    <h1>Release notes merger</h1>

    <div class="container_options">
        <details>
            <summary class="options-accordion-summary">Options</summary>

            <table class="options-table">
                <tr>
                    <th>Output date</th>
                    <td>
                        <input type="text" id="output-date-prefix" placeholder="Prefix">
                        <input type="date" id="output-date">
                    </td>
                </tr>
                <tr>
                    <th>Ignore lines starting with</th>
                    <td><input type="text" id="ignore-lines-prefixes"></td>
                </tr>
                <tr>
                    <th>Heading order</th>
                    <td><input type="text" id="heading-order"></td>
                </tr>
                <tr>
                    <th>Indent multiplier</th>
                    <td><input type="number" id="indent-multiplier" min="1" step="1" placeholder="1"></td>
                </tr>
                <tr>
                    <th>Ignore heading case</th>
                    <td><input type="checkbox" id="ignore-heading-case"></td>
                </tr>
                <tr>
                    <th>Copy on merge</th>
                    <td><input type="checkbox" id="copy-on-merge"></td>
                </tr>
                <tr>
                    <td colspan="2" class="container_options-buttons">
                        <button id="btn_save-options">Save</button>
                        <button id="btn_load-options">Load</button>
                        <button id="btn_clear-options">Clear</button>
                    </td>
                </tr>
            </table>
        </details>
    </div>

    <div class="container_io">
        <div class="container_input">
            <div class="container_header-input">
                <label for="input-text">Input</label>
                <button id="btn_merge">Merge --&gt;</button>
            </div>
            <textarea class="input" id="input-text"></textarea>
        </div>

        <div class="container_output">
            <div class="container_header-output">
                <label for="output-text">Output</label>
                <div>
                    <button id="btn_copy">Copy</button>
                    <span id="icon_copy-ok" class="hidden"><i class="fa-solid fa-check"></i></span>
                </div>
            </div>
            <textarea class="output" id="output-text" disabled></textarea>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
