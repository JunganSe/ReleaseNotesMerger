<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Notes Merger</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="icon" href="data:," /> <!-- Disable default favicon request -->
</head>

<body>
    <h1>Release notes merger</h1>

    <div class="container-main">

        <div class="container-input">
            <div class="container-header-input">
                <label for="textarea-input">Input</label>
                <button id="btn-merge">Merge --&gt;</button>
            </div>
            <textarea class="input" id="textarea-input"></textarea>
        </div>

        <div class="container-output">
            <div class="container-header-output">
                <label for="textarea-output">Output</label>
                <input type="date" id="input-output-date">
                <button id="btn-copy">Copy</button>
            </div>
            <textarea class="output" id="textarea-output" disabled></textarea>
        </div>

    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
